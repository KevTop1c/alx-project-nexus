# Code Quality & Security Check - Runs on every push and PR

name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-security:
    name: Code Quality & Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install tools
        run: |
          pip install flake8 black isort bandit safety pip-audit

      # Code Quality Checks
      - name: Run Black (Code Formatting)
        run: |
          echo "Checking code formatting with Black..."
          black --check --diff . || echo "‚ö†Ô∏è Run 'black .' to fix formatting"
        continue-on-error: true

      - name: Run isort (Import Sorting)
        run: |
          echo "Checking import sorting..."
          isort --check-only --diff . || echo "‚ö†Ô∏è Run 'isort .' to fix imports"
        continue-on-error: true

      - name: Run Flake8 (Linting)
        run: |
          echo "Running Flake8 linting..."
          # Stop if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Show style issues as warnings
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      # Security Checks
      - name: Run Bandit (Security Linting)
        run: |
          echo "üîí Running Bandit security checks..."
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen
        continue-on-error: true

      - name: Run Safety (Dependency Vulnerabilities)
        run: |
          echo "üîí Checking for known security vulnerabilities in dependencies..."
          safety scan || echo "‚ö†Ô∏è Found vulnerabilities in dependencies"
        continue-on-error: true

      - name: Run pip-audit (Dependency Security)
        run: |
          echo "üîí Auditing dependencies for security issues..."
          pip-audit || echo "‚ö†Ô∏è Security issues found in dependencies"
        continue-on-error: true

      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      # CodeQL Analysis (Advanced Security)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Summary
        if: always()
        run: |
          echo "‚úÖ Code quality and security checks completed!"
          echo "üìä Check the Actions tab for detailed security reports"
          echo "See above for any issues that need fixing."
